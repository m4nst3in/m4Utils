# Configuração do Sistema de Scoreboard
# Desenvolvido para m4Utils

# Configurações globais da scoreboard
configuracoes:
  # Tempo de atualização da scoreboard (em ticks, 20 ticks = 1 segundo)
  tempo-atualizacao: 20
  # Título padrão da scoreboard (suporta cores com &)
  titulo-padrao: "&6&l✦ MEU SERVIDOR ✦"
  # Ativar/desativar placeholders
  usar-placeholders: true

# Lista de scoreboards disponíveis
scoreboards:
  padrao:
    # Título da scoreboard (pode conter placeholders)
    titulo:
      - "&5&l✦ Destroyer&f&lMC ✦"
      - "&5&l✦ Destroyer&f&lMC ✦"
      # Adicione mais variações do título para criar um efeito de animação

    # Linhas da scoreboard (suportam placeholders)
    linhas:
      - "&7&m----------------"
      - "&f✦ Jogador: &a%player_name%"
      - "&f✦ Grupo: &a%luckperms_group%"
      - "&f✦ Clan: &a%clan_tag%"
      - "&f"
      - "&f✦ Money: &a$%vault_eco_balance_formatted%"
      - "&f✦ Kills: &a%statistic_player_kills%"
      - "&7&m----------------"

    # Configurações específicas desta scoreboard
    configuracoes:
      # Permissão necessária para ver esta scoreboard (opcional)
      permissao: ""
      # Mundos onde esta scoreboard será exibida (deixe vazio para todos)
      mundos: []
      # Intervalo de atualização específico (em ticks)
      tempo-atualizacao: 20

  # Exemplo de outra scoreboard
  vip:
    titulo:
      - "&b&l✦ VIP ✦"
    linhas:
      - "&7&m----------------"
      - "&f✦ Rank: &b✦ VIP ✦"
      - "&f✦ Tempo restante: &b%viptime_remaining%"
      - "&f"
      - "&f✦ Benefícios ativos:"
      - "&b➤ &fFly: &a✔"
      - "&b➤ &fKits: &a✔"
      - "&7&m----------------"
    configuracoes:
      permissao: "m4utils.vip"
      mundos: ["world", "world_nether", "world_the_end"]
      tempo-atualizacao: 40

# Mensagens do sistema
mensagens:
  scoreboard-ativada: "&aScoreboard ativada com sucesso!"
  scoreboard-desativada: "&cScoreboard desativada!"
  sem-permissao: "&cVocê não tem permissão para usar este comando!"
  recarregada: "&aConfiguração da scoreboard recarregada com sucesso!"